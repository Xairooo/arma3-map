		};
		function yxToCoords(posObj) {
			const i = L.Projection.SphericalMercator;
			let n = posObj.posX;
			let o = posObj.posY;
			const r = {
				x: (n - scalingParams.dx) / scalingParams.kx,
				y: (o - scalingParams.dy) / scalingParams.ky
			};
			return i.unproject(r)
		}
